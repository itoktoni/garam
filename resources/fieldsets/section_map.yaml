title: 'Section Map'
fields:
  -
    handle: map_title
    field:
      input_type: text
      antlers: false
      display: 'Map Title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: map_code
    field:
      theme: material
      mode: htmlmixed
      mode_selectable: false
      indent_type: tabs
      indent_size: 4
      key_map: default
      line_numbers: true
      line_wrapping: true
      display: 'Map Code'
      type: code
      icon: code
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: map_free
    field:
      antlers: false
      display: 'Map Free'
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
