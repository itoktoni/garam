title: 'Section Service'
fields:
  -
    handle: service_title
    field:
      input_type: text
      antlers: false
      display: 'Service Title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: service_sub_title
    field:
      input_type: text
      antlers: false
      display: 'Service Sub Title'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: service_grid
    field:
      fields:
        -
          handle: service_point_image
          field:
            mode: list
            container: assets
            restrict: false
            allow_uploads: true
            show_filename: true
            display: 'Service Point Image'
            type: assets
            icon: assets
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: service_point_title
          field:
            input_type: text
            antlers: false
            display: 'Service Point Title'
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: service_point_link
          field:
            input_type: text
            antlers: false
            display: 'Service Point Link'
            type: text
            icon: text
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
        -
          handle: service_point_description
          field:
            collapse: false
            always_show_set_button: false
            previews: true
            buttons:
              - h2
              - h3
              - bold
              - italic
              - unorderedlist
              - orderedlist
              - removeformat
              - quote
              - anchor
              - image
              - table
            save_html: true
            toolbar_mode: fixed
            link_noopener: false
            link_noreferrer: false
            target_blank: false
            reading_time: false
            fullscreen: true
            allow_source: true
            enable_input_rules: true
            enable_paste_rules: true
            antlers: false
            remove_empty_nodes: false
            display: 'Service Point Description'
            type: bard
            icon: bard
            listable: hidden
            instructions_position: above
            visibility: visible
            always_save: false
      mode: stacked
      reorderable: true
      display: 'Service Grid'
      type: grid
      icon: grid
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
