<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow border-top border-5 border-primary sticky-top p-0">
    <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h2 class="mb-2">
            {{ configuration:website_logo }}
                <img src="{{ url }}" style="height: 60px;" alt="{{ alt }}">
            {{ /configuration:website_logo }}
        </h2>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            {{ nav:collection:pages include_home="true" }}
                <a href="{{ url }}" class="nav-item nav-link {{ if is_current }} active {{ /if }}">{{ title }}</a>
            {{ /nav:collection:pages }}
        </div>
        <h4 class="m-0 pe-lg-5 d-none d-lg-block">
            <i class="fa fa-headphones text-primary me-3">
                {{ configuration:website_phone }}
            </i>
        </h4>
    </div>
