<!-- About Start -->
<div class="container-fluid overflow-hidden px-lg-0">
    <div class="container about px-lg-0">
        <div class="row g-5 mx-lg-0">
            <div class="col-lg-6 ps-lg-0 wow fadeInLeft" data-wow-delay="0.1s" style="min-height: 400px;">
                <div class="position-relative h-100">
                    {{ left_image }}
                        <img class="position-absolute img-fluid w-100" src="{{ url }}" style="object-fit: cover;" alt="{{ alt }}">
                    {{ /left_image }}
                </div>
            </div>
            <div class="col-lg-6 about-text wow fadeInUp" data-wow-delay="0.3s">
                <h6 class="text-secondary text-uppercase mb-3">{{ left_sub_title }}</h6>
                <h1 class="mb-5" style="{{ left_style }}">{{ left_title }}</h1>
                <p class="mb-5">{{ left_description }}</p>
                <div class="row g-4 mb-5">
                    {{ left_grid }}
                    <div class="col-sm-6 wow fadeIn" data-wow-delay="0.5s">
                        <i class="fa {{ left_point_icon ?? 'fa-globe' }} fa-3x text-primary mb-3"></i>
                        <h5>{{ left_point_title }}</h5>
                        <p class="m-0">{{ left_point_description }}</p>
                    </div>
                    {{ /left_grid }}
                </div>
                {{ if left_button_link }}
                    <a href="{{ left_button_link }}" class="btn btn-primary py-3 px-5">Explore More</a>
                {{ /if }}
            </div>
        </div>
    </div>
</div>
<!-- About End -->
