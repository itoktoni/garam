<div class="background">
    {{ header_image }}
        <img src="{{ url }}" class="page-header-image" alt="{{ alt }}">
    {{ /header_image }}
</div>
<div class="container-fluid page-header py-5">
    <div class="container py-5">
        <h1 class="display-3 text-white mb-3 animated slideInDown">{{ header_title }}</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">{{ header_title }}</li>
            </ol>
        </nav>
    </div>
</div>
