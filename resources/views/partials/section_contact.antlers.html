<!-- Contact Start -->
<div class="container-fluid overflow-hidden py-5 px-lg-0">
    <div class="container contact-page py-5 px-lg-0">
        <div class="row g-5 mx-lg-0">
            <div class="col-md-6 contact-form wow fadeIn" data-wow-delay="0.1s">
                <h1 class="mb-4">{{ contact_title }}</h1>
                <p class="mb-4">
                    {{ contact_content }}
                </p>
                <div class="bg-light p-4">
                    {{ form:communication }}

                    {{ if success }}
                        <div class="bg-green-300 text-secondary p-2">
                            {{ success }}
                        </div>
                    {{ else }}
                        {{ if errors }}
                            <div class="bg-red-300 text-primary p-2">
                                {{ errors }}
                                    {{ value }}<br>
                                {{ /errors }}
                            </div>
                        {{ /if }}
                    {{ /if }}

                    <input type="hidden" class="hidden" name="{{ honeypot ?? 'honeypot' }}">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Your Email">
                                    <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject">
                                    <label for="subject">Subject</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea name="message" class="form-control" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                            </div>
                        </div>
                    {{ /form:communication }}
                </div>
            </div>
            <div class="col-md-6 wow fadeInRight" data-wow-delay="0.1s">
                <div class="position-relative" style="margin-top:10%;padding:20px">
                    {{ contact_map }}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
